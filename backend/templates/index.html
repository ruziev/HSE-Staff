<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <form action="/search" method="GET">
        <p>By name: <input type="text" name="nameQuery"></p>
        <p>By email: <input type="text" name="emailQuery"></p>
        <input type="submit" value="Search">
    </form>

    <div>
        {% for r in results %}
            <p><a href="/staff/{{ r.id }}">{{ r.name }}</a></p>
        {% endfor %}
    </div>
</body>
</html>
