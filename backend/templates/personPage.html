<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ person.name }}</title>
</head>
<body>
    <h1>{{ person.name }}</h1>
    <img src="{{ person.photo }}">
    <p><a href="{{ person.page }}">Source page</a></p>
    <p>Phone: {{ person.phone }}</p>
    <p>Email: {{ person.email }}</p>
    <p>Address: {{ person.address }}</p>
</body>
</html>
